<div class="container-fluid">
    <br>

    <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12">

            <div class="card card-user">

                <div class="image">

                    <img src="assets/img/wall-seguni.jpg" alt="...">

                </div>

                <div class="card-body border-top-avatar">

                    <div class="row">

                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="mb-3 row" *ngIf="opcion == 0">
                                <div class="col-sm-11"></div>
                                <p-button class="col-sm-1" icon="pi pi-plus" type="submit"
                                    (click)="abrirFormulario(null)"></p-button>
                            </div>
                            <div class="card">
                                <p-table [value]="videos" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                                    [tableStyle]="{ 'min-width': '50rem' }"
                                    currentPageReportTemplate="Mostrando {first} hasta {last} de {totalRecords} entradas"
                                    [rowsPerPageOptions]="[5, 10, 15]">
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <th style="width:25%; text-align: center;">Editar</th>
                                            <th pSortableColumn="idVideo" style="min-width: 14rem">
                                                <div class="flex justify-content-between align-items-center">
                                                    Id
                                                    <p-sortIcon field="idVideo"></p-sortIcon>
                                                    <p-columnFilter type="text" field="idVideo" display="menu"
                                                        class="ml-auto"></p-columnFilter>
                                                </div>
                                            </th>
                                            <th pSortableColumn="duracion" style="min-width: 14rem">
                                                <div class="flex justify-content-between align-items-center">
                                                    Duración
                                                    <p-sortIcon field="duracion"></p-sortIcon>
                                                    <p-columnFilter type="text" field="duracion" display="menu"
                                                        class="ml-auto"></p-columnFilter>
                                                </div>
                                            </th>
                                            <th pSortableColumn="expositor" style="min-width: 14rem">
                                                <div class="flex justify-content-between align-items-center">
                                                    Expositor
                                                    <p-sortIcon field="expositor"></p-sortIcon>
                                                    <p-columnFilter type="text" field="expositor" display="menu"
                                                        class="ml-auto"></p-columnFilter>
                                                </div>
                                            </th>
                                            <th pSortableColumn="nombre" style="min-width: 14rem">
                                                <div class="flex justify-content-between align-items-center">
                                                    Nombre
                                                    <p-sortIcon field="nombre"></p-sortIcon>
                                                    <p-columnFilter type="text" field="nombre" display="menu"
                                                        class="ml-auto"></p-columnFilter>
                                                </div>
                                            </th>
                                            <th pSortableColumn="descripcion" style="min-width: 14rem">
                                                <div class="flex justify-content-between align-items-center">
                                                    Descripción
                                                    <p-sortIcon field="descripcion"></p-sortIcon>
                                                    <p-columnFilter type="text" field="descripcion" display="menu"
                                                        class="ml-auto"></p-columnFilter>
                                                </div>
                                            </th>
                                            <th pSortableColumn="estado" style="min-width: 14rem">
                                                <div class="flex justify-content-between align-items-center">
                                                    Estado
                                                    <p-sortIcon field="estado"></p-sortIcon>
                                                    <p-columnFilter type="text" field="estado" display="menu"
                                                        class="ml-auto"></p-columnFilter>
                                                </div>
                                            </th>
                                            <th pSortableColumn="agrupadorVideo.nombre" style="min-width: 14rem">
                                                <div class="flex justify-content-between align-items-center">
                                                    Agrupador de Video
                                                    <p-sortIcon field="agrupadorVideo.nombre"></p-sortIcon>
                                                    <p-columnFilter type="text" field="agrupadorVideo.nombre"
                                                        display="menu" class="ml-auto"></p-columnFilter>
                                                </div>
                                            </th>
                                            <th pSortableColumn="enlace" style="min-width: 14rem">
                                                <div class="flex justify-content-between align-items-center">
                                                    Enlace
                                                    <p-sortIcon field="enlace"></p-sortIcon>
                                                    <p-columnFilter type="text" field="enlace" display="menu"
                                                        class="ml-auto"></p-columnFilter>
                                                </div>
                                            </th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-videos>
                                        <tr>
                                            <td>
                                                <p-button icon="pi pi-file-edit" type="submit"
                                                    (click)="abrirFormulario(videos)"></p-button>
                                            </td>
                                            <td>{{ videos.idVideo }}</td>
                                            <td>{{ videos.duracion }}</td>
                                            <td>{{ videos.expositor }}</td>
                                            <td>{{ videos.nombre }}</td>
                                            <td>{{ videos.descripcion }}</td>
                                            <td>{{ this.obtenerEstado(videos.estado)}}</td>
                                            <td>{{ videos.agrupadorVideo.nombre }}</td>
                                            <td>{{ videos.enlace }}</td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                            </div>



                        </div>

                    </div>




                </div>




            </div>

        </div>

    </div>

</div>
