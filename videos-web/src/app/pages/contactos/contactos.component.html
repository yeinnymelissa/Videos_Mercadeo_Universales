<div class="container-fluid">
    <br>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">

            <div class="card card-user">

                <div class="image">

                    <img src="assets/img/wall-seguni.jpg" alt="...">

                </div>

                <div class="card-body border-top-avatar">

                    <div class="row">

                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="mb-3 row">
                                <div class="col-sm-11"></div>
                                <p-button class="col-sm-1" icon="pi pi-file-edit" type="submit"
                                    (click)="abrirFormulario()"></p-button>
                            </div>
                            <div class="card">
                                <div class="row">

                                    <p-table [value]="contacto" [tableStyle]="{ 'min-width': '50rem' }">
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th style="width:25%; text-align: center;"></th>
                                                <th style="width:25%; text-align: center;">Telefono</th>
                                                <th style="width:25%; text-align: center;">Whatsapp</th>
                                                <th style="width:25%; text-align: center;">Correo</th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-contacto>
                                            <tr>
                                                <td style="text-align: center;"><i class="fi fi-rr-circle-user"></i></td>
                                                <td style="text-align: center;">{{ contacto.telefono }}</td>
                                                <td style="text-align: center;">{{ contacto.whatsapp }}</td>
                                                <td style="text-align: center;">{{ contacto.correo }}</td>
                                            </tr>
                                        </ng-template>
                                    </p-table>

                                </div>
                                
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
