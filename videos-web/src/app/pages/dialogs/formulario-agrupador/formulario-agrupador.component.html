<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-stats">
            <div class="card-header-dialog mb-4"> <a class="close-btn" (click)="dialogRef.close()"> <i
                        class="fi fi-rr-cross-circle text-white icon-size"></i> </a>
                <h5 class="card-title">{{this.data? "Actualizar" : "Crear"}} Agrupador</h5>
            </div>
            <div class="card-body">
                <div class="row" style="display: flex; justify-content: center;">
                    <div class="col-lg-12">
                        <form [formGroup]="agrupadorGroup">
                            <span class="p-float-label mb-4" *ngIf="data">
                                <input pInputText id="id" formControlName="idAgrupador" />
                                <label htmlFor="id">Id</label>
                            </span>
                            <span class="p-float-label mb-4">
                                <input pInputText id="nombre" formControlName="nombreAgrupador" />
                                <label htmlFor="nombre">Nombre</label>
                            </span>
                            <span class="p-float-label md:w-20rem w-full mb-4">
                                <p-dropdown [options]="estadoNodo" formControlName="estadoEleccion" class="form-full-width" placeholder="Seleccione una opciÃ³n" optionLabel="label" inputId="float-label1"></p-dropdown>
                                <label for="float-label1">Estado</label>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <hr>
                <div class="stats"> <button [disabled]="!agrupadorGroup.valid" mat-raised-button class="button-ac"
                        (click)="this.data? actualizarAgrupadorBoton() : guardarAgrupadorBoton()"><mat-icon>done</mat-icon> {{this.data? "Actualizar" : "Crear"}}</button> </div>
            </div>
        </div>
    </div>
</div>
