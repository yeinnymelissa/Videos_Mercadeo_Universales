<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-stats">
            <div class="card-header-dialog mb-4"> <a class="close-btn" (click)="dialogRef.close()"> <i
                        class="fi fi-rr-cross-circle text-white icon-size"></i> </a>
                <h5 class="card-title">{{this.data? "Actualizar" : "Crear"}} Video</h5>
            </div>
            <div class="card-body">
                <div class="row" style="display: flex; justify-content: center;">
                    <div class="col-lg-12">
                        <form [formGroup]="videoGroup">
                            <span class="p-float-label mb-4" *ngIf="data">
                                <input pInputText id="id" class="form-full-width" formControlName="idVideo"/>
                                <label htmlFor="id">Id</label>
                            </span>
                            <span class="p-float-label mb-4">
                                <input pInputText id="duracion" class="form-full-width" formControlName="duracionVideo" />
                                <label htmlFor="duracion">Duracion</label>
                            </span>
                            <span class="p-float-label mb-4">
                                <input pInputText id="expositor" class="form-full-width" formControlName="expositorVideo" />
                                <label htmlFor="expositor">Expositor</label>
                            </span>
                            <span class="p-float-label mb-4">
                                <input pInputText id="nombre" class="form-full-width" formControlName="nombreVideo" />
                                <label htmlFor="nombre">Nombre</label>
                            </span>
                            <span class="p-float-label mb-4">
                                <textarea id="descripcion" class="form-full-width" formControlName='descripcionVideo' rows="5" pInputTextarea></textarea>
                                <label htmlFor="descripcion">Descripción</label>
                            </span>
                            <span class="p-float-label mb-4">
                                <input pInputText id="enlace" class="form-full-width" formControlName="enlaceVideo" />
                                <label htmlFor="enlace">Enlace</label>
                            </span>
                            <span class="p-float-label md:w-20rem w-full mb-4">
                                <p-dropdown [options]="nodes" formControlName="selectedNodes" class="form-full-width" placeholder="Seleccione una opcion" optionLabel="nombre" inputId="float-label"></p-dropdown>
                                <label for="float-label">Agrupador de video</label>
                            </span>
                            <span class="p-float-label md:w-20rem w-full mb-4">
                                <p-dropdown [options]="estadoNodo" formControlName="estadoEleccion" class="form-full-width" placeholder="Seleccione una opción" optionLabel="label" inputId="float-label1"></p-dropdown>
                                <label for="float-label1">Estado</label>
                            </span>
                            <span class=" mb-4">
                                <mat-label>Tags</mat-label>
                                <mat-chip-list #chipList aria-label="Tags">
                                    <mat-chip *ngFor="let value of videoGroup.value.values" (removed)="remove(value)">
                                    {{value.nombreTag}}
                                    <button matChipRemove>
                                        <mat-icon>cancel</mat-icon>
                                    </button>
                                    </mat-chip>
                                    <input placeholder="Nuevo tag..."
                                        [matChipInputFor]="chipList"
                                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                        [matChipInputAddOnBlur]="addOnBlur"
                                        (matChipInputTokenEnd)="add($event)">
                                </mat-chip-list>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <hr>
                <div class="stats"> <button [disabled]="!videoGroup.valid" mat-raised-button class="button-ac"
                        (click)="this.data? actualizarVideoBoton() : guardarVideoBoton()"><mat-icon>done</mat-icon> {{this.data? "Actualizar" : "Crear"}}</button> </div>
            </div>
        </div>
    </div>
</div>
