<div class="row cap" style="z-index: 0;" *ngIf="otherData && chiefData">
  <div class="col-lg-2 col-md-2 col-sm-2">
  </div>
  <div class="col-lg-8 col-md-8 col-sm-8">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="card card-user">
          <div class="image">
            <img src="assets/img/wall-seguni.jpg" alt="...">
          </div>
          <div class="card-body">
            <div class="author">
              <a href="#">
                <img src="{{user.foto ? 'data:image/png;base64,' + user.foto : 'assets/img/avatar.png'}}"
                     class="avatar border-gray">
               
                <h5 class="title">{{user.nombre}}</h5>
              </a>
              <p class="description">
                @{{user.usuario}}
              </p>
            </div>
            <p class="description text-center">
              {{otherData.PUESTO}}
              <br> {{otherData.UNIDAD}}
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Equipo</h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled team-members">
              <li *ngFor="let wrk of workGroup">
                <div class="row" *ngIf="wrk.LOGIN_NAME != user.usuario">
                  <div class="col-md-2 col-2">
                    <div class="avatar">
                      <img src="assets/img/avatar.png" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                    </div>
                  </div>
                  <div class="col-md-7 col-7">
                    {{wrk.LOGIN_NAME}}
                    <br />
                    <span class="text-muted">
                      <small>{{wrk.EMAIL}}</small>
                    </span>
                  </div>
                  <div class="col-md-3 col-3 text-right">
                    <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i class="fa fa-check"></i></button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-md-8 col-sm-8">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Profile</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Lugar de Trabajo</label>
                    <input type="text" class="form-control" disabled=""  value="Seguros Universales">
                  </div>
                </div>
                <div class="col-md-3 px-1">
                  <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" class="form-control" disabled=""  value="{{user.usuario}}">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email"  disabled="" class="form-control"  value="{{user.email}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Nombres</label>
                    <input type="text" disabled="" class="form-control"  value="{{user.nombre}}" >
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" disabled="" class="form-control"  value="{{user.apellidos}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>Id Usuario</label>
                    <input type="text" class="form-control" disabled="" value="{{user.id}}">
                  </div>
                </div>
                <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label>Id Contacto</label>
                    <input type="text" class="form-control" disabled=""  value="{{user.codContacto}}">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label>Id Empleado</label>
                    <input type="text" class="form-control" disabled="" value="{{otherData.ID_EMPLEADO}}">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Jefe Inmediato</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12 pr-1">
                  <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" disabled="" class="form-control"  value="{{otherData.CHIEF[0].NOMBRE_COMPLETO}}" >
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" disabled="" class="form-control"  value="{{otherData.CHIEF[0].LOGIN_NAME}}">
                  </div>
                </div>
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" disabled="" class="form-control"  value="{{otherData.CHIEF[0].EMAIL}}" >
                  </div>
                </div>
              </div>
              <div class="row">
                
                <div class="row">
                  <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>Puesto</label>
                      <input type="text" disabled="" class="form-control"  value="{{chiefData.PUESTO}}" >
                    </div>
                  </div>
                  <div class="col-md-6 pl-1">
                    <div class="form-group">
                      <label>Gerencia</label>
                      <input type="text" disabled="" class="form-control"  value="{{chiefData.UNIDAD}}">
                    </div>
                  </div>
                </div>
              </div>
            
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <div class="col-lg-2 col-md-2 col-sm-2">
  </div>
   
  </div>
