<div class="container-fluid">
    <br>

    <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12">

            <div class="card card-user">

                <div class="image">

                    <img src="assets/img/wall-seguni.jpg" alt="...">

                </div>

                <div class="card-body border-top-avatar">

                    <div class="row">

                        <div class="col-lg-12 col-md-12 col-sm-12">

                            <div class="mb-3 row">
                                <div class="col-sm-11"></div>
                                <p-button class="col-sm-1" icon="pi pi-plus" type="submit"
                                    (click)="abrirFormulario(null)"></p-button>
                            </div>
                            <div class="card">
                                <p-table [value]="agrupadores" [paginator]="true" [rows]="5"
                                    [showCurrentPageReport]="true" [tableStyle]="{ 'min-width': '50rem' }"
                                    currentPageReportTemplate="Mostrando {first} hasta {last} de {totalRecords} entradas"
                                    [rowsPerPageOptions]="[5, 10, 25]">
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <th style="width:15%; text-align: center;">Editar</th>
                                            <th pSortableColumn="idAgrupador" style="min-width: 14rem">
                                                <div class="flex justify-content-between align-items-center">
                                                    Id
                                                    <p-sortIcon field="idAgrupador"></p-sortIcon>
                                                    <p-columnFilter type="text" field="idAgrupador" display="menu"
                                                        class="ml-auto"></p-columnFilter>
                                                </div>
                                            </th>
                                            <th pSortableColumn="nombre" style="min-width: 14rem">
                                                <div class="flex justify-content-between align-items-center">
                                                    Nombre
                                                    <p-sortIcon field="nombre"></p-sortIcon>
                                                    <p-columnFilter type="text" field="nombre" display="menu"
                                                        class="ml-auto"></p-columnFilter>
                                                </div>
                                            </th>
                                            <th pSortableColumn="estado" style="min-width: 14rem">
                                                <div class="flex justify-content-between align-items-center">
                                                    Estado
                                                    <p-sortIcon field="estado"></p-sortIcon>
                                                    <p-columnFilter type="text" field="estado" display="menu"
                                                        class="ml-auto"></p-columnFilter>
                                                </div>
                                            </th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-agrupadores>
                                        <tr>
                                            <td>
                                                <div class="centrar">
                                                    <p-button icon="pi pi-file-edit" type="submit"
                                                        (click)="abrirFormulario(agrupadores)"></p-button>
                                                </div>
                                            </td>
                                            <td style="text-align: center;">{{ agrupadores.idAgrupador }}</td>
                                            <td>{{ agrupadores.nombre }}</td>
                                            <td>{{ this.obtenerEstado(agrupadores.estado)}}</td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
